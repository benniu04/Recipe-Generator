<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Security-Policy" 
    	content="default-src 'self';
    	script-src 'self' 'unsafe-inline' 'unsafe-eval' https://kit.fontawesome.com https://cdnjs.cloudflare.com https://vercel.live;
    	style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://ka-f.fontawesome.com;
    	font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com https://ka-f.fontawesome.com;
    	img-src 'self' data: https: blob:;
    	connect-src 'self' http://localhost:4001 https://api.openai.com https://*.googleapis.com https://*.firebaseio.com https://*.firebase.com https://firebase.googleapis.com https://ka-f.fontawesome.com;
    	frame-src 'self' https://*.firebaseapp.com;">
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather:wght@400;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
		
		<!-- Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://kit.fontawesome.com/2c243ac3b0.js" crossorigin="anonymous"></script>
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="relative bg-white text-slate-800 text-sm sm:text-base flex flex-col min-h-screen">
		<div class="inset-0 opacity-5 absolute z-[-1] bgGrid"></div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
